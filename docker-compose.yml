services:
  blue:
    env_file: 
      - .env 
    image: ${BLUE_IMAGE}
    ports:
      - "8081:3000"
  
  green: 
    env_file:
      - .env 
    image: ${GREEN_IMAGE}
    ports:
      - "8082:3000"
  
  web-nginx:
    image: nginx:trixie-perl
    env_file:
      - .env
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf.template:/etc/nginx/nginx.conf.template:ro
    depends_on:
      - blue
      - green
    command: >
      /bin/bash -c "
        apt-get update && apt-get install --no-install-recommends -y gettext >/dev/null &&
        echo '[nginx] Starting with ACTIVE_POOL=${ACTIVE_POOL}' &&
        envsubst '$${ACTIVE_POOL}' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && cat /etc/nginx/nginx.conf &&
        nginx -g 'daemon off;'
      "
