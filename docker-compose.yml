services:
  blue:
    image: ${BLUE_IMAGE}
    environment:
      - APP_POOL=blue
      - RELEASE_ID=${RELEASE_ID_BLUE}
    ports:
      - "8081:3000"
  
  green: 
    image: ${GREEN_IMAGE}
    environment:
      - APP_POOL=green
      - RELEASE_ID=${RELEASE_ID_GREEN}
    ports:
      - "8082:3000"
  
  web-nginx:
    image: nginx:trixie-perl
    env_file:
      - .env
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - ./switch.sh:/switch.sh:ro
    depends_on:
      - blue
      - green
    command: >
      /bin/bash -c "
        apt-get update && apt-get install --no-install-recommends -y gettext >/dev/null &&
        echo '[nginx] Starting with ACTIVE_POOL=${ACTIVE_POOL}' &&
        envsubst '$${ACTIVE_POOL}' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf &&
        nginx -g 'daemon off;'
      "
